<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Watchlist</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <main class="max-w-3xl mx-auto p-6">
    
    <!-- Header -->
    <header class="mb-8 text-center">
      <h1 class="text-3xl font-bold">Stock Watchlist</h1>
      <p class="text-gray-600 mt-2">
        Track your favourite stocks with notes and simulated prices
      </p>
    </header>

    <!-- Add Stock -->
    <section class="bg-white rounded-lg shadow p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Add Stock</h2>

      <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
        <input
          id="symbolInput"
          type="text"
          placeholder="Symbol (e.g. AAPL)"
          aria-label="Stock symbol"
          class="border rounded px-3 py-2 focus:outline-none focus:ring"
        />

        <input
          id="nameInput"
          type="text"
          placeholder="Company name"
          aria-label="Company name"
          class="border rounded px-3 py-2 focus:outline-none focus:ring"
        />

        <input
          id="notesInput"
          type="text"
          placeholder="Notes"
          aria-label="Notes"
          class="border rounded px-3 py-2 focus:outline-none focus:ring"
        />
      </div>

      <button
        id="addBtn"
        class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        Add to Watchlist
      </button>

      <p id="msg" class="text-sm text-gray-600 mt-3"></p>
    </section>

    <!-- Watchlist -->
    <section class="bg-white rounded-lg shadow p-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold">Your Watchlist</h2>
        <button
          id="refreshBtn"
          class="border px-3 py-2 rounded hover:bg-gray-50"
        >
          Refresh Prices
        </button>
      </div>

      <ul id="watchlist" class="space-y-3"></ul>
    </section>

  </main>

  <script src="main.js"></script>
</body>
</html>
