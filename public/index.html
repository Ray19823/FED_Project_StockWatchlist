<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Watchlist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Enable class-based dark mode so we can toggle
    tailwind.config = { darkMode: 'class' };
  </script>
</head>

<body class="min-h-screen bg-gradient-to-b from-slate-50 to-slate-100 text-slate-800 dark:bg-gradient-to-b dark:from-slate-900 dark:to-slate-950 dark:text-slate-100">
  <!-- Skip link for keyboard users -->
  <a href="#mainContent" class="sr-only focus:not-sr-only focus:fixed focus:top-2 focus:left-2 focus:z-50 bg-white border rounded px-3 py-2 shadow">Skip to main content</a>
  <main class="max-w-3xl mx-auto p-6" id="mainContent" role="main" aria-busy="false">
    
    <!-- Simple Tabs -->
    <nav class="mb-6 flex items-center gap-2" aria-label="Sections" role="tablist">
      <button id="tabWatchlist" class="px-3 py-2 rounded bg-blue-600 text-white" role="tab" aria-selected="true" aria-controls="watchlistSection">Watchlist</button>
      <button id="tabAchievements" class="px-3 py-2 rounded border" role="tab" aria-selected="false" aria-controls="achievementsSection">Achievements</button>
    </nav>

    <!-- Header -->
    <header class="mb-6 flex items-start justify-between gap-4">
      <div>
        <h1 class="text-2xl md:text-3xl font-bold tracking-tight">Stock Watchlist</h1>
        <p class="text-sm text-slate-500 mt-1">Track symbols, notes, and prices â€” fast and simple.</p>
      </div>

      <div class="flex flex-wrap gap-2 justify-end items-center">
        <span class="rounded-full bg-slate-100 px-3 py-1 text-xs font-medium text-slate-700">Simulated API (JSON)</span>
        <span class="rounded-full bg-emerald-50 px-3 py-1 text-xs font-medium text-emerald-700">Live Ready</span>
        <span id="healthIndicator" class="rounded-full px-3 py-1 text-xs font-medium bg-slate-100 text-slate-700 dark:bg-slate-800 dark:text-slate-200">Alpha Key: Unknown</span>
        <button id="toggleTheme" class="text-xs px-3 py-1 rounded-lg border border-slate-200 hover:bg-slate-50 transition dark:border-slate-700 dark:hover:bg-slate-800" type="button" aria-pressed="false">Dark</button>
      </div>
    </header>

    <!-- Add Stock -->
    <section class="w-full max-w-4xl rounded-2xl bg-white/90 backdrop-blur border border-slate-200 shadow-sm p-6 md:p-8 mb-6 dark:bg-slate-900/70 dark:border-slate-700 dark:shadow-none">
      <h2 class="text-xl font-semibold mb-4">Add Stock</h2>

      <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
        <div>
          <label for="symbolInput" class="sr-only">Stock symbol</label>
          <input id="symbolInput" type="text" placeholder="Symbol (e.g. AAPL)" class="h-11 rounded-xl border border-slate-200 bg-white px-3 text-sm outline-none focus:ring-2 focus:ring-slate-200 focus:border-slate-300 dark:bg-slate-800 dark:border-slate-700 dark:text-slate-100 dark:focus:ring-slate-700" />
        </div>
        <div>
          <label for="nameInput" class="sr-only">Company name</label>
          <input id="nameInput" type="text" placeholder="Company name" class="h-11 rounded-xl border border-slate-200 bg-white px-3 text-sm outline-none focus:ring-2 focus:ring-slate-200 focus:border-slate-300 dark:bg-slate-800 dark:border-slate-700 dark:text-slate-100 dark:focus:ring-slate-700" />
        </div>
        <div>
          <label for="notesInput" class="sr-only">Notes</label>
          <input id="notesInput" type="text" placeholder="Notes" class="h-11 rounded-xl border border-slate-200 bg-white px-3 text-sm outline-none focus:ring-2 focus:ring-slate-200 focus:border-slate-300 dark:bg-slate-800 dark:border-slate-700 dark:text-slate-100 dark:focus:ring-slate-700" />
        </div>
      </div>

      <button id="addBtn" class="mt-4 h-11 w-full rounded-xl bg-slate-900 text-white text-sm font-semibold hover:bg-slate-800 active:bg-slate-950 transition">Add to Watchlist</button>

      <p id="msg" class="text-sm text-gray-600 mt-3"></p>
      <p id="formMsg" class="mt-3 text-sm text-emerald-700 hidden" aria-live="polite"></p>
    </section>

    <!-- Watchlist -->
    <section id="watchlistSection" class="w-full max-w-4xl rounded-2xl bg-white/90 backdrop-blur border border-slate-200 shadow-sm p-6 md:p-8 dark:bg-slate-900/70 dark:border-slate-700 dark:shadow-none" role="tabpanel" aria-labelledby="watchlistHeading">
      <div class="flex items-center justify-between mb-4">
        <h2 id="watchlistHeading" class="text-xl font-semibold">Your Watchlist</h2>
        <fieldset class="flex flex-wrap items-center gap-2" aria-label="Watchlist controls">
          <label class="flex items-center gap-2 text-sm">
            <input type="checkbox" id="liveToggle" class="accent-blue-600" checked />
            <span>Live Quotes</span>
          </label>
          <label class="flex items-center gap-2 text-sm">
            <input type="checkbox" id="autoToggle" class="accent-blue-600" />
            <span>Auto-refresh</span>
          </label>
          <select id="intervalSelect" class="border rounded px-2 py-1 text-sm">
            <option value="15000">15s</option>
            <option value="30000" selected>30s</option>
            <option value="60000">60s</option>
          </select>
          <label class="flex items-center gap-2 text-sm">
            <input type="checkbox" id="compactToggle" class="accent-blue-600" />
            <span>Compact</span>
          </label>
          <label class="flex items-center gap-2 text-xs text-gray-600">
            <input type="checkbox" id="forceFresh" class="accent-blue-600" />
            <span>Force fresh (dev)</span>
          </label>
          <button
            id="refreshBtn"
            class="px-3 py-2 rounded-lg border border-slate-200 text-sm hover:bg-slate-50 transition"
            type="button"
          >
            Refresh
          </button>
          <span id="status" class="ml-2 text-xs text-gray-600" role="status" aria-live="polite"></span>
          <span id="healthIndicatorControls" class="ml-2 text-xs rounded px-2 py-1 bg-slate-100 text-slate-700 dark:bg-slate-800 dark:text-slate-200">Alpha Key: Unknown</span>
          <!-- Dev controls for demo -->
          <button id="devAdvanceDay" class="ml-2 text-xs border px-2 py-1 rounded hover:bg-gray-50" title="Simulate next day to increment streak" type="button">Dev: +1 day</button>
          <button id="devResetAch" class="ml-1 text-xs border px-2 py-1 rounded hover:bg-gray-50" title="Clear achievements" type="button">Reset</button>
          <!-- Backend URL for GitHub Pages -->
            <label for="backendUrl" class="sr-only">Backend URL (Render)</label>
            <input id="backendUrl" type="url" placeholder="Backend URL (Render)" class="ml-2 h-10 rounded-xl border border-slate-200 bg-white px-3 text-xs outline-none focus:ring-2 focus:ring-slate-200 focus:border-slate-300 w-64" />
            <button id="saveBackend" class="text-xs px-3 py-2 rounded-lg border border-slate-200 hover:bg-slate-50 transition" type="button">Save</button>
        </fieldset>
      </div>

        <!-- Search -->
        <div class="mb-3 flex flex-col sm:flex-row gap-2 sm:items-center sm:justify-between">
          <h3 class="text-sm font-semibold text-slate-700">Watchlist</h3>
          <input id="search" type="text" placeholder="Search symbol or name..." class="h-10 w-full sm:w-64 rounded-xl border border-slate-200 bg-white px-3 text-sm outline-none focus:ring-2 focus:ring-slate-200" />
        </div>

      <ul id="watchlist" class="space-y-3"></ul>
    </section>

    <!-- Achievements -->
    <section id="achievementsSection" class="bg-white rounded-lg shadow p-6 hidden" role="tabpanel" aria-labelledby="achievementsHeading">
      <div class="flex items-center justify-between mb-4">
        <h2 id="achievementsHeading" class="text-xl font-semibold">Achievements</h2>
        <div class="text-sm text-gray-600">Streak: <span id="streakCount" class="font-semibold">0</span> days</div>
      </div>
      <div id="badges" class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <!-- badges will render here -->
      </div>
    </section>

  </main>

  <script src="main.js"></script>
</body>
</html>
